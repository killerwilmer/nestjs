""" Coffee model """
type Coffee {
    """ A unique identifier """
    id: ID! # ID Scalar - non-nullable (required)
    name: String! # String Scalar - non-nullable (required)
    brand: String! # String Scalar - non-nullable (required)
    flavors: [String!]! # List of String Scalar - non-nullable (required) with non-nullable items
}

"""Create coffee input object type."""
input CreateCoffeeInput {
    """A new coffee name."""
    name: String!
    brand: String!
    flavors: [String!]! 
}

input UpdateCoffeeInput {
    name: String
    brand: String
    flavors: [String!]
}


type Query {
    coffees: [Coffee!]! # non-nullable (required) Array of non-nullable String's (required)
    coffee(id: ID!): Coffee!
}

type Mutation {
    createCoffee(createCoffeeInput: CreateCoffeeInput!): Coffee!
    updateCoffee(id: ID!, updateCoffeeInput: UpdateCoffeeInput!): Coffee!
    removeCoffee(id: ID!): Coffee!
}
